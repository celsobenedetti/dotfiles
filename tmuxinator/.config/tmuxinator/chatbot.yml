name: chatbot
root: ~/work/chatbot/
on_project_start:
  - git pull
  - pnpm i
  - pnpm -C packages/admin build:deps
windows:
  - editor:
  - servers:
      layout: tiled
      panes:
        - conversation:
            - cd packages/conversation
            - pnpm dev
        - admin:
            - cd packages/admin
            - pnpm dev
        - shell:
            - zsh
