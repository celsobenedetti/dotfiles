env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 3
  opacity: 1

font:
  normal:
    family: MapleMono NF
    # family: JetBrainsMonoNL Nerd Font Mono
    style: Regular

  bold:
    family: MapleMono NF
    style: Bold

  italic:
    family: MapleMono NF
    style: Italic

  bold_italic:
    family: MapleMono NF
    style: Bold Italic
  size: 11

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: F11, action: ToggleFullscreen }

import:
  - ~/.config/alacritty/neovim.yml
