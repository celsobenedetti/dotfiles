name: chatbot
root: ~/work/chatbot/
windows:
  - editor:
  - servers:
      layout: main-vertical
      panes:
        - admin:
            - git pull
            - pnpm i
            - cd packages/admin
            - pnpm build:deps 
            - pnpm codegen
            - pnpm dev
        - conversation:
            - sleep 30
            - cd packages/conversation
            - pnpm dev:debug
  - git: nvim "+Octo pr"

